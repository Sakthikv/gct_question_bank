<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="insertmenu">
        <div id="menubar">
            <p><i class="fa-solid fa-house" id="homebtn"></i></p>
            <p><b>Home</b></p>
        </div>
        <div id="insertbar">
            <p><i class="fa-solid fa-plus" id="addbtn"></i></p>
            <p><b> add</b></p>
        </div>


    </div>
    <div id="insertcon1">

        <div id="insertcon2">
            <h1 id="inserthead">Insertion</h1>
            <div> <input type="text" placeholder="insert key" id="insertkey" required></div>
            <h6 class="valid" id="valid1"></h6>
            <input type="text" id="filename" placeholder="file name" required>
            <h6 class="valid" id="valid2"></h6>
            <input type="text" id="year" placeholder="year of questionpaper" required>
            <h6 class="valid" id="valid3"></h6>
            <select id="semester" required>
                <option disabled selected value="">Select the semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>

            </select>
            <h6 class="valid" id="valid4"></h6>
            <select name="department" id="department" required>
                <option disabled selected value="">Select the department</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="EIE">EIE</option>
                <option value="IBT">IBT</option>
                <option value="CIVIL">CIVIL</option>

                <option value="MECH">MECH</option>
                <option value="PRODN">PRODN</option>
            </select>
            <h6 class="valid" id="valid5"></h6>
            <select name="test" id="test" required>
                <option disabled selected value="">Select the Test</option>
                <option value="UnitTest">UnitTest</option>
                <option value="SemQuestionPaper">SemQuestionPaper</option>
            </select>
            <h6 class="valid" id="valid6"></h6>
            <div id="uploadcon"> <input type="file" id="file" required />
                <h6 id="fileinstruction"><b style="color: red;">*</b>maximam file size 600kb,file type pdf</h6>
            </div>
            <h6 class="valid" id="valid7"></h6>
            <button id="Insertbtn">Insert</button>
        </div>

    </div>
    <div id="notificationcon" style="display: none;">

    </div>
    <script src="insertdata.js" type="module"></script>

</body>

</html>
